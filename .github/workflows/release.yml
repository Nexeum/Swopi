name: Create version release

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: Version type
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - premajor
          - preminor
          - prepatch
          - prerelease

jobs:
  create-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - run: |
          git config user.name ${{ secrets.GIT_USER_NAME }}
          git config user.email ${{ secrets.GIT_USER_EMAIL }}

      - name: Run tests
        run: |
          cd Swopi
          ./gradlew test

      - name: Generate new version ${{ github.event.inputs.versionType }}
        run: |
          ./gradlew release -Prelease.useAutomaticVersion=true -Prelease.releaseVersion=${{ github.event.inputs.versionType }}

      - name: Push the tags
        run: git push origin master --tags